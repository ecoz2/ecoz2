name: C CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: make

    - name: Package linux
      if: ${{ matrix.os }} == 'ubuntu-latest'
      run: |
        echo "Packaging liknux..."
        cd _out/bin/
        zip ../../ecoz2-linux.zip *

    - name: Package macos
      if: ${{ matrix.os }} == 'macos-latest'
      run: |
        echo "Packaging..."
        cd _out/bin/
        zip ../../ecoz2-macos.zip *

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: A pre-release
        draft: false
        prerelease: true

    - name: Upload linux asset release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ecoz2-linux.zip
        asset_name: ecoz2-linux.zip
        asset_content_type: application/zip

    - name: Upload macos asset release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ecoz2-macos.zip
        asset_name: ecoz2-macos.zip
        asset_content_type: application/zip
